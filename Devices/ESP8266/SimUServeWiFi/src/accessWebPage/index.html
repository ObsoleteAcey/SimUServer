<html>
    <head>
        <title>SimUServe {{deviceName}} setup page</title>
    </head>
    <body>
        <h1>Welcome to the SimUServe network setup</h1>
        <form method="get" action="a">
            <label for="ssid">SSID:</label>
            <select id="ssid" name="ssid" >
                <option value="PleaseSelect">Please select an SSID</option>
                <option value="DeepSpaceNine">DeepSpaceNine</option>
                <option value="DeepSpaceNine_5g">DeepSpaceNine_5g</option>
            </select>
            <label for="password">Password:</label>
            <input id="password" type="password">
            <input type="submit">
        </form>
    </body>
</html>
