<!DOCTYPE HTML><html><head><style>.tab{overflow:hidden;border:1px solid #ccc;background-color:#f1f1f1;}.tab button{background-color:inherit;float:left;border:none;outline:none;cursor:pointer;padding:14px 16px;transition:0.3s;}.tab button:hover{background-color:#ddd;}.tab button.active{background-color:#ccc;}.tabcontent{display:none;padding:6px 12px;border:1px solid #ccc;border-top:none;}.error{border-color:red;}</style><title>SimUServe{{deviceName}} setup page</title></head><body><div class="tab"><button class="tablinks" onclick="openTab(event,'networkSetup')">ConnectionSettings</button><button class="tablinks" onclick="openTab(event,'deviceSetup')">Device Settings</button></div><div id="networkSetup" class="tabcontent"><h1>Welcome to the SimUServe network setup</h1><form action="javascript:void(0);"><div class="ssid-container"><label for="ssid">SSID:</label><select id="ssid" name="ssid" onchange="ssidSelected(event)" ><option value="PleaseSelect">Please select an SSID</option><option value="DeepSpaceNine">DeepSpaceNine</option><option value="DeepSpaceNine_5g">DeepSpaceNine_5g</option></select></div><div class="password-container"><label for="password">Password:</label><input id="password" type="password"><input type="checkbox" onclick="togglePasswordVisibility()">Show Password</div><div class="button-container"><button class="save" onclick="saveNetworkSettings()">Save</button><button class="refesh-networks" onclick="refeshNetworks()">Refresh Networks</button></div></form></div><div id="deviceSetup" class="tabcontent"><h1>Welcome to the SimUServe device setup</h1></div><script>function removeClass(element,className){element.className=element.className.replace(className,"");}function addClass(element,className){element.className+=className;}function removeAllOptions(optionElementId){var select=document.getElementById(optionElementId);select.options.length=0;}function addOption(optionElementId,optionDisplay,optionValue,defaultSelected,selected){var select=document.getElementById(optionElementId);select.options[select.options.length]=new Option(optionDisplay,optionValue,defaultSelected,selected);}function togglePasswordVisibility(){var passwordText=document.getElementById("password");if(passwordText.type==="password"){passwordText.type="text";}else{passwordText.type="password";}}function openTab(evt,tabToOpen){var i,tabcontent,tablinks;tabcontent=document.getElementsByClassName("tabcontent");for(i=0;i<tabcontent.length; i++){tabcontent[i].style.display="none";}tablinks=document.getElementsByClassName("tablinks");for(i=0;i<tablinks.length; i++){removeClass(tablinks[i]," active");}document.getElementById(tabToOpen).style.display="block";addClass(evt.currentTarget, " active");}function ssidSelected(event){var ssidCombo=event.currentTarget;if(ssidCombo.value==='PleaseSelect'){addClass(ssidCombo,' error');return;}removeClass(ssidCombo,' error');}function saveNetworkSettings(){var ssidCombo=document.getElementById("ssid");if(ssidCombo.value==='PleaseSelect'){addClass(ssidCombo,' error');return;}}function refreshNetworks(){}</script></body></html>
